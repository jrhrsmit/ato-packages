requires-atopile: "^0.4.0"

paths:
  src: "."
  layout: ./layouts
  footprints: ./footprints

builds:
  arm_cortex_m_debug_header:
    entry: debug-headers.ato:ARM_CORTEX_M_DEBUG_HEADER

  swd_tc2030_idc_nl:
    entry: debug-headers.ato:SWD_TC2030_IDC_NL

  swd_tc2030_idc_fp:
    entry: debug-headers.ato:SWD_TC2030_IDC_FP

package:
  identifier: atopile/debug-headers
  repository: https://github.com/ruben-iteng/ato-library
  version: "0.1.0"
  authors:
    - name: Ruben Iteng
      email: 94007802+ruben-iteng@users.noreply.github.com
  summary: SWD and tag connect headers for programming and debugging
  license: MIT
  homepage: https://github.com/ruben-iteng/ato-library
