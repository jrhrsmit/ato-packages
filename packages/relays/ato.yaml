requires-atopile: "^0.5.0"

paths:
  src: "."
  layout: ./layouts
  footprints: ./footprints

builds:
  driven_dpdt_bistable_relay:
    entry: relays.ato:DrivenDPDTBistableRelay
    description: |
      Bistable DPDT relay with driver and indicator LEDs
      - 5V coil power
      - 5V/3.3V logic power
      - 2A contact carry current
      - TC118S DC motor driver (H-bridge) as relay driver


